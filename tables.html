<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="7">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>

        <tbody>
            <!-- //groups the body content in an HTML table -->
            
            <tr>
                <!-- //table row -->
                <td>
                    <!-- table date -->
                    John Doe
                </td>
                <td>29</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Jake Doe</td>
                <td>27</td>
                <td>jane@email.com</td>
            </tr>
        </tbody>
    </table>
    <p></p>
    
    <!-- colspan
    number of columns of the cell should span -->

    <table border="10">
        <thead>
            <th colspan="3">Basic Information</th>
            <tr style="font-weight: bold;">
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>jane@email.com</td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>john@mail.com</td>
            </tr>
                <td>Jake V</td>
                <td>22</td>
                <td>jake@mail.com</td>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
